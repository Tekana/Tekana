function create(){
    document.getElementById("summary").innerHTML = "";
    t = document.createElement('table');
    var s = 0,j = 0,v;
    for(i = 0;i < data.length;i++) if(v = document.getElementById('i'+i).value){
        s += data[i][2]*v;
        r = t.insertRow(j++);
        c = r.insertCell(0);
        c.innerHTML = data[i][0]+" "+data[i][1]+data[i][3]+" "+"x"+v;
        c.style = "font-family:'Thai Font';";
        c = r.insertCell(1);
        c.innerHTML = "= "+data[i][2]*v+".-";
        c.style = "font-family:'Thai Font';";
    }
    r = t.insertRow(j++);
    c = r.insertCell(0);
    c = r.insertCell(1);
    c.innerHTML = s+".-";
    c.style = "font-family:'Thai Font';";
    document.getElementById("summary").appendChild(t);
}

function start() {
    t = document.createElement('table');

function col(x){
    var element = document.getElementsByClassName(x);
    if(element[0].style.display == "none"){
        for(i = 0;i < element.length;i++) element[i].style.display = "";
    }
    else for(i = 0;i < element.length;i++) element[i].style.display = "none";
}
function add(x){
    var v = parseInt(document.getElementById(x).value);
    if(document.getElementById(x).value == '') v = 0;
    document.getElementById(x).value = v+1;
}
