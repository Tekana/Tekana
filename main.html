function sub(){
  var a = document.getElementById("shopee").value;
  var n = a.length;
  var i,f;
  a = a.toUpperCase();
  document.getElementById("shopee").value = a;
  if(n == 12){ // j&T
    f = 1;
    for(i = 0;i < n;i++) if(a[i] > '9' || a[i] < '0') f = 0;
    if(f){
      document.getElementById("web").src = "about:blank";
      window.open("https://www.jtexpress.co.th/index/query/gzquery.html?bills="+a, '_blank');
    }
  }
  else{ if(n == 13){ // ninja van, kerry shp
    f = 1;
    if(!(a[0] == 'S' && a[1] == 'H' && a[2] == 'N' && a[3] == 'V')) f = 0;
    for(i = 4;i < n;i++) if(a[i] > '9' || a[i] < '0') f = 0;
    if(f){
      document.getElementById("web").src = "about:blank";
      window.open("https://www.ninjavan.co/th-th/tracking?id="+a, '_blank');
    }
    f = 1;
    if(!(a[0] == 'S' && a[1] == 'H' && a[2] == 'P')) f = 0;
    for(i = 3;i < n;i++) if(a[i] > '9' || a[i] < '0') f = 0;
    if(f){
      document.getElementById("web").src = "https://th.kerryexpress.com/th/track/?track="+a;
    }
  }
  else{ if(n == 14){ // kerry dof, shopee, best
    f = 1;
    if(!(a[0] == 'S' && a[1] == 'D' && a[2] == 'O' && a[3] == 'F')) f = 0;
    for(i = 4;i < n;i++) if(a[i] > '9' || a[i] < '0') f = 0;
    if(f){
      document.getElementById("web").src = "https://th.kerryexpress.com/th/track/?track="+a;
    }
    f = 1;
    if(!(a[0] == 'T' && a[1] == 'H' && a[n-1] >= 'A' && a[n-1] <= 'Z')) f = 0;
    for(i = 2;i < n-1;i++) if(a[i] > '9' || a[i] < '0') f = 0;
    if(f){
      document.getElementById("web").src = "https://spx.co.th/#/detail/"+a;
    }
    f = 1;
    for(i = 0;i < n;i++) if(a[i] > '9' || a[i] < '0') f = 0;
    if(f){
      document.getElementById("web").src = "https://www.best-inc.co.th/track?bills="+a;
    }
  }}}
}

  }
}
